version: "3"

services:
  redis:
    image: redis:buster

  web:
    build:
      context: ./web/
      args:
        - BASE_URL=${BASE_URL}
    ports:
      - "8000:8000"
    links:
      - redis

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "8080:8080"
      - "443:443"
    links:
      - web
